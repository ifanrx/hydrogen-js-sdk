<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="renderer" content="webkit">
    <meta name="format-detection" content="telephone=no, email=no" />
    <script src="https://cdn.bootcss.com/vue/2.5.21/vue.js"></script>
    <script src="https://cdn.bootcss.com/lodash.js/4.17.11/lodash.min.js"></script>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://cdn.bootcss.com/notie/4.3.1/notie.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/notie/4.3.1/notie.min.js"></script>
    <script src="../sdk.dev.js"></script>
    <title>订阅</title>
    <style>
      .card {
        margin-bottom: 24px;
      }
    </style>
  </head>
  <body>
    <div id="root" class="container">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="/">Home</a></li>
          <li class="breadcrumb-item active" aria-current="page">订阅</li>
        </ol>
      </nav>

      <div class="card">
        <div class="card-body">
          <div class="form-row align-items-center">
            <div class="col-auto">
              <input class="form-control" placeholder="账号" v-model="username" />
            </div>
            <div class="col-auto">
              <input class="form-control" placeholder="密码" v-model="password" />
            </div>
            <div class="col-auto">
              <button class="btn btn-danger" v-if="currentUser" @click="logout">注销</button>
              <button class="btn btn-primary" v-else="currentUser" @click="login">登录</button>
              <button class="btn btn-secondary" @click="register">注册</button>
            </div>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-body">
          <div class="form-group">
            <label>表名</label>
            <input class="form-control" placeholder="表名" v-model.trim="tablename" />
          </div>
          <div class="form-group">
            <label>事件</label>
            <div class="form-check" v-for="event in eventOptions">
              <input class="form-check-input" type="checkbox" v-bind:id="event" v-bind:value="event" v-model="events" />
              <label class="form-check-label" v-bind:for="event">
                {{event}}
              </label>
            </div>
          </div>
          <div class="form-group">
            <label>查询条件</label>
            <ul class="list-group">
              <li class="list-group-item">
                <div class="form-row align-items-center">
                  <div class="col">
                     <button class="btn btn-primary btn-sm" @click="addWhere">新增</button>
                  </div>
                </div>
              </li>
              <li class="list-group-item">
                <div class="form-row align-items-center">
                  <div class="col">
                    字段
                  </div>
                  <div class="col">
                    操作符
                  </div>
                  <div class="col">
                    值
                  </div>
                  <div class="col">
                    操作
                  </div>
                </div>
              </li>
              <li class="list-group-item" v-for="item in where" v-bind:key="item.id">
                <div class="form-row align-items-center">
                  <div class="col">
                    <input class="form-control" placeholder="字段" v-model.trim="item.field" />
                  </div>
                  <div class="col">
                    <input class="form-control" placeholder="操作符" v-model.trim="item.op" />
                  </div>
                  <div class="col">
                    <input class="form-control" placeholder="值" v-model.number="item.value" />
                  </div>
                  <div class="col">
                    <button class="btn btn-danger btn-sm" @click="removeWhere(item.id)">删除</button>
                  </div>
                </div>
              </li>
            </ul>
          </div>
          <button class="btn btn-primary" @click="subscribe">订阅</button>
        </div>
      </div>

      <div class="card">
        <div class="card-body">
          <ul class="list-group">
            <li class="list-group-item">
              <div class="form-row align-items-center">
                <div class="col">
                  编号
                </div>
                <div class="col">
                  表名
                </div>
                <div class="col">
                  事件
                </div>
                <div class="col">
                  查询条件
                </div>
                <div class="col">
                  订阅状态
                </div>
                <div class="col">
                  取消订阅状态
                </div>
                <div class="col">
                  操作
                </div>
              </div>
            </li>
            <li class="list-group-item"
              v-for="item in subscriptions"
              v-bind:key="item.id"
            >
              <div class="form-row align-items-center">
                <div class="col">
                  {{item.id}}
                </div>
                <div class="col">
                  {{item.tablename}}
                </div>
                <div class="col">
                  {{item.event_type}}
                </div>
                <div class="col">
                  <ul class="list-group">
                    <li class="list-group-item" v-for="sub in item.where">
                      {{sub.field}} {{sub.op}} {{sub.value}}
                    </li>
                  </ul>
                </div>
                <div class="col">
                  {{item.subscribe_status}}
                </div>
                <div class="col">
                  {{item.unsubscribe_status}}
                </div>
                <div class="col">
                  <button class="btn btn-danger btn-sm" @click="unsubscribe(item.id)">取消订阅</button>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <script src="../utils/common.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
